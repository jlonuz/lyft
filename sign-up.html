<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
	<link rel="shortcut icon" href="img/lyft.ico">
	<title>.::Sign Up::.</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="fondo-textura">
	<header class="container">
		<div class="row">
			<div class="col-xs-4 col-sm-4 col-md-4">
				<a href="index.html"><i class="fa fa-arrow-circle-left pull-left" aria-hidden="true"></i>
				</a>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 text-center">
				<h1 class="title1">Sign Up</h1>
			</div>

		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 text-center">
				<h6><strong>Join now for free ride credit</strong></h6>
			</div>			
		</div>
	</header>
	<section class="container margen">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<form class="form-inline">
		 			<div class="form-group">
		   				<div class="input-group">
		    				<div class="input-group-addon">
		    					<a href="paises.html">
		    						<img id="bandera_pais" class="chile" src="img/paises/CL.png" alt="">
		    					</a>
		    					<span class="caret"></span>
		    				</div>
		    				<div class="col-xs-3 col-ms-12 col-md-12 borde-input">
		    					<span class="span" id="codigo_area">+569</span>
		    				</div>
		    				<div class="col-xs-8 col-sm-8 col-md-8 espacio">
		    					<input type="tel" id="phone" class="form-control input" placeholder="Ingrese digitos">
		    				</div>
		   		  		</div>
		  			</div>
		  			<div class="row">
		  				<div class="col-xs-12 col-sm-12 col-md-12 frase">
		  					<p class="text-center">We'll send a code to verify your phone</p>
		  					
		  				</div>
		  				<div class="text-center">
		  					<a class="get-code" id="get-code" href="codigo.html">Get my code</a>
		  				</div>
		  			</div>
		  <!--Aquí aparecerá mi cógigo-->
		  			<div class="col-offset-4 text-center" id="mostrarCodigo">

		  			</div>
		  			<div id="mostrarNext" class="row">
		  				<div class="col-xs-12 col-sm-12 col-md-12 text-center">
		  					<a href="codigo.html" type="submit" class="btn btn-primary btn-next">Next</a>
		  				</div>
		  			</div>
				</form>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/sign-up.js"></script>
</body>
</html>
