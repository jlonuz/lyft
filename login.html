<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
	<link rel="shortcut icon" href="img/lyft.ico">
	<title>.::Sing Up::.</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="fondo-textura">
	<header class="container-fluid">
		<div class="row">
			<div class="col-xs-4">
				<a href="sign-up.html"><i class="fa fa-arrow-circle-left pull-left" aria-hidden="true"></i>
				</a>
			</div>
			<div class="col-xs-4 text-center">
				<h1 class="title1">Sign Up</h1>
			</div>

		</div>
		<div class="row">
			<div class="col-xs-12 text-center">
				<h6><strong>Join now for free ride credit</strong></h6>
			</div>			
		</div>
	</header>
	<section class="container-fluid imput">
		<div class="row text-center">
			<form class="form-horizontal text-center">
  				<div class="form-group text-center">
    				<div class="col-xs-12 col-sm-12 col-md-12">
      					<input id="name" type="text" class="form-control input" placeholder="Nombre">
      					<input id="lastname" type="text" class="form-control input" placeholder="Apellido">
    				</div>
  				</div>
 				<div class="form-group">
	    			<div class="col-xs-12 col-sm-12 col-md-12">
	      				<input type="text" class="form-control input" id="email" placeholder="Email">
	    			</div>
	  			</div>
	  			<div class="form-group">
	    			<div class="col-xs-12 col-sm-12 col-md-12	">
	     				<div class="checkbox">
	       					<label>
	        					<input id="check" type="checkbox"> I agree to Lyft's <span class="color">Terms of Service</span>
	       					</label>
	      				</div>
	    			</div>
  				</div>
  			</form>
		</div>
		<div class="row">
		  	<div class="col-xs-12 col-sm-12 col-md-12 text-center">
		  		<a href="maps.html" type="submit" id="btn-login" class="btn btn-next btn-next">Next</a>
		  	</div>	
		</div>
	</section>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
